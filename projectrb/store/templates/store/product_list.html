<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
        <li>
            <a href="{% url 'store:product_detail' pk=product.pk %}">{{ product.name }}</a> - {{ product.manufacturer }} - ${{ product.price }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
