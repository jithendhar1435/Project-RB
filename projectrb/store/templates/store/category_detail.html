<!-- templates/store/category_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }}</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    <ul>
        {% for product in products %}
        <li><a href="{% url 'store:product_detail' product.id %}">{{ product.name }}</a> - ${{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
